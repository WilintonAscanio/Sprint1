<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="home">
    <section class="Content">
      <header>
        <figure>
          <img src="./logo.svg" alt="logo" />
        </figure>
        <div class="TextosHeader">
          <h1 class="balance">My balance</h1>
          <h2 class="balance">$921.48</h2>
        </div>
      </header>
      <main>
        <section class="Bars">
          <h3 class="title">Spending -Last 7 Days</h3>
          <!-- Aqui se define cada barra  -->
          <section class="grafico">
            <!-- Bar 1 -->
            <div class="Bar">
              <h1 class="text1">$50.35</h1>
              <div class="widthBars barsHeight1 orange"></div>
              <h3 class="days">mon</h3>
            </div>
            <!-- Bar 2 -->
            <div class="Bar">
              <h1 class="text1">$45.30</h1>
              <div class="widthBars barsHeight2 orange"></div>
              <h3 class="days">tue</h3>
            </div>
            <!-- Bar 3 -->
            <div class="Bar">
              <h1 class="text1">$52.36</h1>
              <div class="widthBars barsHeight3 graf1"></div>
              <h3 class="days">wed</h3>
            </div>
            <!-- Bar 4 -->
            <div class="Bar">
              <h2 class="text1">$31.07</h2>
              <div class="widthBars barsHeight4 graf2 orange"></div>
              <h3 class="days">thurs</h3>
            </div>
            <div class="Bar">
              <!-- Bar 5 -->
              <h1 class="text1">$42.16</h1>
              <div class="widthBars barsHeight5 orange"></div>
              <h3 class="days">fri</h3>
            </div>
            <!-- Bar 6 -->
            <div class="Bar">
              <h1 class="text1">$32.82</h1>
              <div class="widthBars barsHeight6 orange"></div>
              <h3 class="days">sat</h3>
            </div>
            <!-- Bar 7 -->
            <div class="Bar">
              <h1 class="text1">$22.40</h1>
              <div class="widthBars barsHeight7 orange"></div>
              <h3 class="days">sun</h3>
            </div>
          </section>
        </section>

        <section class="footerPrincipal">
          <div class="footer">
            <h1>Total this month</h1>
            <h2>$478.33</h2>
          </div>
          <div class="footer2">
            <h1>+2.4%</h1>
            <h2>from last month</h2>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
